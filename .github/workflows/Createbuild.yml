name: Java CI/CD with Maven (DEV & PROD)

on:
  push:
    branches:
      - develop   # Branche DEV
      - main      # Branche PROD
  workflow_dispatch:

jobs:

  # =========================
  # 1️⃣ Build Maven (commun)
  # =========================
  build:
    runs-on: ubuntu-latest
    name: Build Java application

    steps:
      # Récupération du code source
      - name: Checkout code
        uses: actions/checkout@v4

      # Installer JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Renommer le JAR
      - name: Rename JAR
        run: mv target/*.jar target/app.jar

  # =========================
  # 2️⃣ Déploiement DEV
  # =========================
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    name: Deploy to DEV (port 9091)
    environment: dev

    steps:
      # Copier le JAR vers la VM DEV
      - name: Copy JAR to DEV VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "target/app.jar"
          target: "/opt/apps/dev/java/TestGithubActions/"

      # Lancer l'application sur la VM DEV
      - name: Run Spring Boot app on DEV VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /opt/apps/dev/java/TestGithubActions
            echo "Stopping DEV app on port 9091..."
            lsof -ti:9091 | xargs kill -9 2>/dev/null || echo "No DEV process running"
            sleep 2
            echo "Starting DEV app on port 9091..."
            nohup java -jar app.jar --server.port=9091 > app-dev.log 2>&1 &
            sleep 2
            echo "DEV application launched!"

  # =========================
  # 3️⃣ Déploiement PROD
  # =========================
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    name: Deploy to PROD (port 9092)
    environment: prod

    steps:
      # Copier le JAR vers la VM PROD
      - name: Copy JAR to PROD VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "target/app.jar"
          target: "/opt/apps/prod/java/TestGithubActions/"

      # Lancer l'application sur la VM PROD
      - name: Run Spring Boot app on PROD VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /opt/apps/prod/java/TestGithubActions
            echo "Stopping PROD app on port 9092..."
            lsof -ti:9092 | xargs kill -9 2>/dev/null || echo "No PROD process running"
            sleep 2
            echo "Starting PROD app on port 9092..."
            nohup java -jar app.jar --server.port=9092 > app-prod.log 2>&1 &
            sleep 2
            echo "PROD application launched!"
