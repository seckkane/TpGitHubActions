name: Java CI/CD with Maven (DEV & PROD)

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:

  # =========================
  # 1️⃣ BUILD (COMMUN)
  # =========================
  build:
    name: Build Java application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Rename JAR
        run: mv target/*.jar target/app.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/app.jar


  # =========================
  # 2️⃣ DEPLOY DEV
  # =========================
  deploy-dev:
    name: Deploy to DEV (port 9091)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: dev

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Copy JAR to DEV VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "app.jar"
          target: ${{ secrets.APP_DIR }}

      - name: Restart DEV application
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Stopping DEV app on port 9091..."
            lsof -ti:9091 | xargs kill -9 2>/dev/null || echo "No DEV process running"

            echo "Starting DEV app on port 9091..."
            nohup java -jar ${{ secrets.APP_DIR }}/app.jar \
              --server.port=9091 \
              > ${{ secrets.APP_DIR }}/app-dev.log 2>&1 &

            echo "DEV deployment done"


  # =========================
  # 3️⃣ DEPLOY PROD
  # =========================
  deploy-prod:
    name: Deploy to PROD (port 9092)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: prod

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Copy JAR to PROD VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "app.jar"
          target: ${{ secrets.APP_DIR }}

      - name: Restart PROD application
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Stopping PROD app on port 9092..."
            lsof -ti:9092 | xargs kill -9 2>/dev/null || echo "No PROD process running"

            echo "Starting PROD app on port 9092..."
            nohup java -jar ${{ secrets.APP_DIR }}/app.jar \
              --server.port=9092 \
              > ${{ secrets.APP_DIR }}/app-prod.log 2>&1 &

            echo "PROD deployment done"
