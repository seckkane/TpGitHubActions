name: Java CI + Deploy Spring Boot

on:
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Installer Java pour le build (sur GitHub runner)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build du JAR
      - name: Build with Maven
        run: mvn -DskipTests=true -B package

      # 4️⃣ Copier le JAR vers la VM
      - name: Copy JAR to VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "target/*.jar"
          target: "/opt/apps/tpgithubactions"

      # 5️⃣ Lancer l'application sur la VM
      - name: Run Spring Boot on VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -x
            cd /opt/apps/tpgithubactions/target
            
            echo "Contenu du dossier target"
            ls -l
            
            echo "Arrêt ancienne version (si existe)"
            pgrep -f tpgithubactions && pkill -f tpgithubactions || echo "Aucun process à arrêter"
            
            echo "Lancement application"
            nohup java -jar *.jar > app.log 2>&1 &
            
            sleep 3
            echo "Process Java en cours :"
            ps -ef | grep java | grep -v grep

